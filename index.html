<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="main_container">
        <h1 class="main_heading">PAYMENT FORM</h1>
    </div>
    <div class="container">
        <form action="" method="get">
        <hr>
        <p class="required_field">Required Fields are followed by *</p>
        <hr>
        <div class="user_container">
        <h2 class="user_information">User Information</h2>
    </div>
        <hr>
        <p>Name:* <input type="text" name="name" placeholder="Debmalya Loha" required></p>
    <fieldset>
        <legend>Gender*</legend>
        <p style="display: inline">Male <input type="radio" name="gender" id="male" required></p>
        &nbsp;
        <p style="display: inline">Female <input type="radio" name="gender" id="female" required></p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter Your Address.."></textarea></p>
    <p>Email:* <input type="email" name="email" id="email" placeholder="xyz@gmail.com" required></p>
    <p>Pincode:* <input type="number" name="pincode" id="pincode" placeholder="123456" required></p>
    <div class="payment_container">
    <h2 class="payment_information">Payment Information</h2>
    </div>
    <p>Card Type:* 
        <select name="card_type" id="card_type" required>
            <option value="" class="card">--Select a Card Type--</option>
            <option value="visa" class="card_type">Visa</option>
            <option value="rupay" class="card_type">Rupay</option>
            <option value="mastercard" class="card_type">MasterCard</option>
            <option value="rupayplatium" class="card_type">RupayPlatinum</option>
        </select>
    </p>
    <p>
        Card Number:* <input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444" required>
    </p>
    <p>
        Expiry Date:* <input type="number" name="exp_date" id="exp_date" placeholder="mm/yy" required>
    </p>
    <p>CVV:* <input type="password" name="CVV" id="CVV" placeholder="123" required></p>
    <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
